<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FredBot Login</title>
  <style>
    :root {
      --primary-cyan: #00bcd4;
      --dark-grey: #333;
      --medium-grey: #f4f4f4;
      --light-grey: #ffffff;
      --text-color: #333;
      --input-bg: rgb(250, 250, 250);
      --border-color: #555;
      --button-hover-bg: #00acc1;
      --error-color: #e74c3c;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      background-image: linear-gradient(to bottom right, #00baba, #555);
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .login-container {
      background-color: #555;
      padding: 40px 50px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      border: 1px solid var(--border-color);
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
      max-width: 400px;
      width: 90%;
      overflow: hidden;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      max-width: 80px;
      height: auto;
      background-color: #444;
      border-radius: 100%;
    }

    h1 {
      color: #0ff;
      margin-bottom: 30px;
      font-weight: 600;
      margin-top: 0;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.9em;
      color: #0ff;
      font-weight: 500;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 12px 15px;
      background-color: var(--input-bg);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      color: var(--text-color);
      font-family: inherit;
      box-sizing: border-box;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus,
    input[type="email"]:focus {
      outline: none;
      border-color: var(--primary-cyan);
      box-shadow: 0 0 0 3px rgba(0, 188, 212, 0.2);
    }

    button {
      background-color: var(--primary-cyan);
      color: var(--light-grey);
      border: none;
      padding: 12px 30px;
      font-family: inherit;
      font-size: 1em;
      font-weight: 600;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      margin-top: 10px;
      text-transform: none;
      width: 100%;
    }

    button:hover,
    button:focus {
      background-color: var(--button-hover-bg);
      color: var(--light-grey);
      box-shadow: 0 2px 8px rgba(0, 188, 212, 0.3);
      outline: none;
    }

    .toggle-link-section {
      margin-top: 25px;
      font-size: 0.9em;
      color: rgb(200, 200, 200);
    }

    .toggle-link-section a {
      color: #0ff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
      cursor: pointer;
    }

    .toggle-link-section a:hover {
      color: var(--button-hover-bg);
      text-decoration: underline;
    }

    #signupFormContainer {
      display: none;
    }

  </style>
</head>
<body>

  <div class="login-container">
    <img src="./img/happy_robot.png" alt="FredBot Logo" class="logo">
    <h1 id="formTitle">Welcome to FredBot</h1>

    <div id="loginFormContainer">
      <form id="loginForm">
        <div class="input-group">
          <label for="loginUsername">Username or Email</label>
          <input type="text" id="loginUsername" name="username" required>
        </div>
        <div class="input-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" name="password" required>
        </div>
        <button type="submit">Sign In</button>
        <div class="toggle-link-section">
          Don't have an account? <a id="showSignupLink">Sign Up</a>
        </div>
      </form>
    </div>

    <div id="signupFormContainer">
      <form id="signupForm">
        <div class="input-group">
          <label for="signupEmail">Email</label>
          <input type="email" id="signupEmail" name="email" required>
        </div>
        <div class="input-group">
          <label for="signupPassword">Password</label>
          <input type="password" id="signupPassword" name="password" required>
        </div>
        <div class="input-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        <button type="submit">Sign Up</button>
        <div class="toggle-link-section">
          Already have an account? <a id="showLoginLink">Log In</a>
        </div>
      </form>
    </div>

  </div>

  <script>
    const loginFormContainer = document.getElementById('loginFormContainer');
    const signupFormContainer = document.getElementById('signupFormContainer');
    const showSignupLink = document.getElementById('showSignupLink');
    const showLoginLink = document.getElementById('showLoginLink');
    const formTitle = document.getElementById('formTitle');

    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');

    function showLogin() {
      loginFormContainer.style.display = 'block';
      signupFormContainer.style.display = 'none';
      formTitle.textContent = 'Welcome to FredBot';
    }

    function showSignup() {
      loginFormContainer.style.display = 'none';
      signupFormContainer.style.display = 'block';
      formTitle.textContent = 'Create FredBot Account';
    }

    showSignupLink.addEventListener('click', (e) => {
      e.preventDefault();
      showSignup();
    });

    showLoginLink.addEventListener('click', (e) => {
      e.preventDefault();
      showLogin();
    });

    loginForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;
      console.log('Attempting login...');
      console.log('Username/Email:', username);
      console.log('Password:', password ? '********' : '');
      alert(`Login attempt for ${username}. Check console for details (demo only).`);
    });

    signupForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }

      console.log('Attempting sign up...');
      console.log('Email:', email);
      console.log('Password:', password ? '********' : '');
      alert(`Sign up attempt for ${email}. Check console for details (demo only).`);
    });

  </script>

</body>
</html>
