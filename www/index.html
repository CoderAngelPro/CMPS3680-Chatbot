<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="happy_robot.png">
  <link rel="stylesheet" href="style.css">
  <title>FredBot</title>
</head>
<body>
  <button id="sidebar-button">
    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <line x1="3" y1="12" x2="21" y2="12"></line>
      <line x1="3" y1="6" x2="21" y2="6"></line>
      <line x1="3" y1="18" x2="21" y2="18"></line>
    </svg>
  </button>
  <div id="sidebar">
      <img src="happy_robot.png" alt="FredBot Icon">
  </div>
  <div id="greeting">
    <h1>FredBot</h1>
</div>
<div id="bloom-glow"></div>
<div class="cube" id="cube">
    <div class="face front">
        <img src="happy_robot.png">
    </div>
    <div class="face back"></div>
    <div class="face left"></div>
    <div class="face right"></div>
    <div class="face top"></div>
    <div class="face bottom"></div>
  </div>
<div id="output"></div>
<div id="prompt-container">
  <h2 id="prompt-helper"> How can I help?</h2>
    <input type="text" id="prompt" placeholder="Message FredBot">
    <button type="button" id="submit" >Send</button>
</div>
<script src="script.js"></script>
</body>
</html>
