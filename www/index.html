<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./img/happy_robot.png">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="./manifest.webmanifest">
  <meta name="theme-color" content="#00baba">
  <title>FredBot</title>
</head>
<body>
  <button id="sidebar-button">
    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 25 25" fill="none" stroke="#0ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <line x1="3" y1="12" x2="21" y2="12"></line>
      <line x1="3" y1="6" x2="21" y2="6"></line>
      <line x1="3" y1="18" x2="21" y2="18"></line>
    </svg>
  </button>
  <div id="sidebar">
      <button id="close">
        <svg viewBox="-5 -5 110 110"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round">
     <rect x="5"  y="5"  width="90" height="90" rx="20"
           stroke="#00FFFF" stroke-width="11" fill="none"/>
     <line x1="30" y1="15" x2="30" y2="85"
           stroke="#00fefe" stroke-width="11"/>
     <polyline points="65 35 50 50 65 65"
               stroke="#00fefe" stroke-width="11"/>
        </svg>
      </button>

    <!-- Scroll Sidebar-->
  <div id="sidebar-scroll">
    <div id="sidebar-container">
    <p id="loginmsg">Login to save your chat history</p>
      <img id="loginimg" src="./img/happy_robot.png">
      <a id="loginBtn" href="login.html">
        <p>Login</p>
      </a>
    </div>
  </div>


    <!-- Profile and Modal now side by side -->
    <div id="profile">
      <svg viewBox="0 0 100 100"
      xmlns="http://www.w3.org/2000/svg"
      fill="none" id="profile-svg">
     <circle cx="50" cy="50" r="50" fill="#00FFFF"/>
     <circle cx="50" cy="35" r="20" fill="#123638"/>
     <path d="M20 75
          c0-15 15-25 30-25
          s30 10 30 25
          v10 H20 Z"
         fill="#123638"/>
      </svg>
      <p>Profile</p>

      <!-- Model herer-->
      <div id="Modal">
        <div id="Modal-content">
         <button class="modal-option">Settings</button>
         <a href="contact.html" class="modal-option">Contact Us</a>
          <button class="modal-option" id="clearBtn">Clear History</button>
         <button class="modal-option" id="logoutBtn">Log Out</button>
        </div>
      </div>
    </div>
  </div>


  <div id="overlay"></div>
    <h1 id="title"></h1>
<div id="bloom-glow"></div>
<div class="cube" id="cube">
    <div class="face front">
        <img src="./img/happy_robot.png">
    </div>
    <div class="face back"></div>
    <div class="face left"></div>
    <div class="face right"></div>
    <div class="face top"></div>
    <div class="face bottom"></div>
  </div>
  <svg viewBox="0 0 300 240" xmlns="http://www.w3.org/2000/svg" id="chat-bubble">
    <path
      fill="#00baba"
      d="M30,0 H270 A30,30 0 0 1 300,30 V170 A30,30 0 0 1 270,200 H120 L80,240 L80,200 H30 A30,30 0 0 1 0,170 V30 A30,30 0 0 1 30,0 Z"
    />
    <foreignObject x="15" y="10" width="280" height="180">
    <div xmlns="http://www.w3.org/1999/xhtml" id="bubble-content"></div>
  </foreignObject>
  </svg>
  <div id="prompt-container">
    <h2 id="prompt-helper"></h2>
      <form id="prompt">
        <label for="prompt-text"></label>
        <textarea id="prompt-text" placeholder="Message FredBot"></textarea>
        <div id="UI">
          <input type="checkbox" id="analysis">
          <label for="analysis">&#x1F9E0;Fred Analysis</label>
          <input type="checkbox" id="search">
          <label for="search">&#x1F50D;Fred Search</label>
      </div>
      <button type="submit" id="submit"> 
        <svg  width="40" height="40"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg">
      <circle cx="12" cy="12" r="11" fill="#00baba"/>
      <line  x1="12" y1="16" x2="12" y2="8"
           stroke="white" stroke-width="2"
           stroke-linecap="round"/>
      <polyline points="8,12 12,8 16,12"
              fill="none" stroke="white"
              stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round"/>
        </svg>
      </button>
      </form>
      </div>
<script src="script.js"></script>
</body>
</html>
